<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Safety & Resilience Interventions Database</title>
    <style>
        :root {
            --bg: #0d1117;
            --card-bg: #161b22;
            --modal-bg: #1c2128;
            --border: #30363d;
            --text: #c9d1d9;
            --text-muted: #8b949e;
            --accent: #58a6ff;
            --science: #a371f7;
            --security: #f85149;
            --society: #3fb950;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
        }

        .container { max-width: 1400px; margin: 0 auto; padding: 2rem; }

        header {
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border);
        }

        h1 { font-size: 1.75rem; font-weight: 600; margin-bottom: 0.5rem; }
        .subtitle { color: var(--text-muted); font-size: 0.95rem; }

        .tabs {
            display: flex;
            gap: 0;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid var(--border);
        }

        .tab {
            padding: 0.75rem 1.5rem;
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            font-size: 0.95rem;
            border-bottom: 2px solid transparent;
            margin-bottom: -1px;
        }

        .tab:hover { color: var(--text); }
        .tab.active { color: var(--accent); border-bottom-color: var(--accent); }

        .tab-content { display: none; }
        .tab-content.active { display: block; }

        .controls {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            align-items: center;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
            max-width: 400px;
            padding: 0.6rem 1rem;
            border: 1px solid var(--border);
            background: var(--card-bg);
            color: var(--text);
            border-radius: 6px;
            font-size: 0.95rem;
        }

        .search-box:focus { outline: none; border-color: var(--accent); }

        .filters { display: flex; gap: 0.5rem; flex-wrap: wrap; }

        .filter-btn {
            padding: 0.4rem 0.9rem;
            border: 1px solid var(--border);
            background: var(--card-bg);
            color: var(--text);
            border-radius: 16px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.15s;
        }

        .filter-btn:hover { border-color: var(--accent); }
        .filter-btn.active { background: var(--accent); border-color: var(--accent); color: var(--bg); }
        .filter-btn.science.active { background: var(--science); border-color: var(--science); }
        .filter-btn.security.active { background: var(--security); border-color: var(--security); }
        .filter-btn.society.active { background: var(--society); border-color: var(--society); }

        .count { color: var(--text-muted); font-size: 0.9rem; margin-left: auto; }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 1rem;
        }

        .card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1rem;
            cursor: pointer;
            transition: border-color 0.15s, transform 0.15s;
        }

        .card:hover { border-color: var(--accent); transform: translateY(-2px); }

        .card-title {
            font-weight: 500;
            font-size: 1rem;
            margin-bottom: 0.5rem;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 0.5rem;
        }

        .card-preview {
            font-size: 0.85rem;
            color: var(--text-muted);
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .tag {
            display: inline-block;
            padding: 0.15rem 0.5rem;
            border-radius: 10px;
            font-size: 0.7rem;
            font-weight: 500;
            text-transform: uppercase;
            flex-shrink: 0;
        }

        .tag-science { background: rgba(163, 113, 247, 0.2); color: var(--science); }
        .tag-security { background: rgba(248, 81, 73, 0.2); color: var(--security); }
        .tag-society { background: rgba(63, 185, 80, 0.2); color: var(--society); }

        /* Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            overflow-y: auto;
            padding: 2rem;
        }

        .modal-overlay.active { display: flex; justify-content: center; }

        .modal {
            background: var(--modal-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            max-width: 800px;
            width: 100%;
            margin: auto;
            position: relative;
        }

        .modal-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .modal-title { font-size: 1.25rem; font-weight: 600; }

        .modal-close {
            background: none;
            border: none;
            color: var(--text-muted);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0;
            line-height: 1;
        }

        .modal-close:hover { color: var(--text); }

        .modal-body { padding: 1.5rem; }

        .modal-section { margin-bottom: 1.5rem; }
        .modal-section:last-child { margin-bottom: 0; }

        .modal-section h3 {
            font-size: 0.85rem;
            text-transform: uppercase;
            color: var(--text-muted);
            margin-bottom: 0.5rem;
            letter-spacing: 0.05em;
        }

        .modal-section ul {
            list-style: none;
            padding-left: 0;
        }

        .modal-section li {
            position: relative;
            padding-left: 1rem;
            margin-bottom: 0.4rem;
        }

        .modal-section li::before {
            content: "•";
            position: absolute;
            left: 0;
            color: var(--accent);
        }

        .modal-section a {
            color: var(--accent);
            text-decoration: none;
        }

        .modal-section a:hover { text-decoration: underline; }

        .source-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1rem;
        }

        .source-card h3 {
            font-size: 1rem;
            margin-bottom: 0.5rem;
        }

        .source-meta {
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-bottom: 0.5rem;
        }

        .source-link {
            display: inline-block;
            margin-top: 0.5rem;
            color: var(--accent);
            text-decoration: none;
            font-size: 0.9rem;
        }

        .source-link:hover { text-decoration: underline; }

        .status-badge {
            display: inline-block;
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            background: var(--border);
            color: var(--text);
        }

        footer {
            margin-top: 3rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border);
            color: var(--text-muted);
            font-size: 0.85rem;
            text-align: center;
        }

        @media (max-width: 600px) {
            .container { padding: 1rem; }
            .grid { grid-template-columns: 1fr; }
            .controls { flex-direction: column; align-items: stretch; }
            .search-box { max-width: none; }
            .count { margin-left: 0; margin-top: 0.5rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>AI Safety & Resilience Interventions</h1>
            <p class="subtitle">A database of proposed interventions for AI safety, biosecurity, and societal resilience compiled from 26+ source documents</p>
        </header>

        <div class="tabs">
            <button class="tab active" data-tab="interventions">Interventions</button>
            <button class="tab" data-tab="sources">Sources</button>
        </div>

        <div id="interventions-tab" class="tab-content active">
            <div class="controls">
                <input type="text" class="search-box" placeholder="Search interventions..." id="search">
                <div class="filters">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn science" data-filter="Science">Science</button>
                    <button class="filter-btn security" data-filter="Security">Security</button>
                    <button class="filter-btn society" data-filter="Society">Society</button>
                </div>
                <span class="count" id="count"></span>
            </div>
            <div class="grid" id="interventions-grid"></div>
        </div>

        <div id="sources-tab" class="tab-content">
            <div class="controls">
                <input type="text" class="search-box" placeholder="Search sources..." id="source-search">
                <span class="count" id="source-count"></span>
            </div>
            <div class="grid" id="sources-grid"></div>
        </div>

        <footer>
            <p>Last updated: January 2026 | Data compiled from 26 source documents | Built with Claude Code</p>
        </footer>
    </div>

    <!-- Modal -->
    <div class="modal-overlay" id="modal">
        <div class="modal">
            <div class="modal-header">
                <div>
                    <div class="modal-title" id="modal-title"></div>
                    <span class="tag" id="modal-tag"></span>
                </div>
                <button class="modal-close" id="modal-close">&times;</button>
            </div>
            <div class="modal-body" id="modal-body"></div>
        </div>
    </div>

    <script>
        let interventions = [];
        let sources = [];

        // Load data
        async function loadData() {
            try {
                const [intRes, srcRes] = await Promise.all([
                    fetch('data/interventions.json'),
                    fetch('data/sources.json')
                ]);
                interventions = await intRes.json();
                sources = await srcRes.json();
                renderInterventions();
                renderSources();
            } catch (e) {
                console.error('Failed to load data:', e);
                document.getElementById('interventions-grid').innerHTML = '<p>Failed to load data. Please try again.</p>';
            }
        }

        function renderInterventions(filter = 'all', search = '') {
            const container = document.getElementById('interventions-grid');
            const filtered = interventions.filter(i => {
                const matchesFilter = filter === 'all' || i.tag === filter;
                const matchesSearch = !search ||
                    i.title.toLowerCase().includes(search.toLowerCase()) ||
                    i.whatItIs.toLowerCase().includes(search.toLowerCase());
                return matchesFilter && matchesSearch;
            });

            document.getElementById('count').textContent = `${filtered.length} of ${interventions.length}`;

            container.innerHTML = filtered.map(i => `
                <div class="card" data-filename="${i.filename}">
                    <div class="card-title">
                        <span>${i.title}</span>
                        <span class="tag tag-${i.tag.toLowerCase()}">${i.tag}</span>
                    </div>
                    <div class="card-preview">${stripMarkdown(i.whatItIs).substring(0, 200)}...</div>
                </div>
            `).join('');

            // Add click handlers
            container.querySelectorAll('.card').forEach(card => {
                card.addEventListener('click', () => {
                    const item = interventions.find(i => i.filename === card.dataset.filename);
                    if (item) showModal(item);
                });
            });
        }

        function renderSources(search = '') {
            const container = document.getElementById('sources-grid');
            const filtered = sources.filter(s => {
                return !search ||
                    s.title.toLowerCase().includes(search.toLowerCase()) ||
                    (s.description && s.description.toLowerCase().includes(search.toLowerCase()));
            });

            document.getElementById('source-count').textContent = `${filtered.length} sources`;

            container.innerHTML = filtered.map(s => `
                <div class="source-card">
                    <h3>${s.title}</h3>
                    <div class="source-meta">
                        ${s.status ? `<span class="status-badge">${s.status}</span>` : ''}
                        ${s.proposalCount ? `<span>${s.proposalCount} proposals</span>` : ''}
                    </div>
                    <p class="card-preview">${s.description || 'No description available.'}</p>
                    ${s.url ? `<a href="${s.url}" target="_blank" class="source-link">View source →</a>` : ''}
                </div>
            `).join('');
        }

        function stripMarkdown(text) {
            return text
                .replace(/\*\*([^*]+)\*\*/g, '$1')
                .replace(/\*([^*]+)\*/g, '$1')
                .replace(/\[([^\]]+)\]\([^)]+\)/g, '$1')
                .replace(/#+\s/g, '')
                .replace(/\n/g, ' ')
                .trim();
        }

        function formatMarkdown(text) {
            return text
                .replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>')
                .replace(/\n\n/g, '</p><p>')
                .replace(/\n- /g, '</p><ul><li>')
                .replace(/\n/g, '<br>');
        }

        // Map source file paths to actual web URLs
        function getSourceUrl(localPath) {
            if (!localPath) return null;

            // Extract source ID from path (e.g., "../sources/peregrine-2025/..." -> "peregrine-2025")
            const match = localPath.match(/sources\/([^\/]+)\//);
            if (!match) return null;

            const sourceId = match[1];
            const source = sources.find(s => s.id === sourceId);

            // Return the source's web URL if it exists
            return source?.url || null;
        }

        function showModal(item) {
            document.getElementById('modal-title').textContent = item.title;
            const tagEl = document.getElementById('modal-tag');
            tagEl.textContent = item.tag;
            tagEl.className = `tag tag-${item.tag.toLowerCase()}`;

            let bodyHtml = `
                <div class="modal-section">
                    <h3>What it is</h3>
                    <p>${formatMarkdown(item.whatItIs)}</p>
                </div>
            `;

            if (item.whyItMatters && item.whyItMatters.length) {
                bodyHtml += `
                    <div class="modal-section">
                        <h3>Why it matters</h3>
                        <ul>${item.whyItMatters.map(m => `<li>${m}</li>`).join('')}</ul>
                    </div>
                `;
            }

            if (item.currentState) {
                bodyHtml += `
                    <div class="modal-section">
                        <h3>Current state</h3>
                        <p>${formatMarkdown(item.currentState)}</p>
                    </div>
                `;
            }

            if (item.whoWorking && item.whoWorking !== '- Not specified') {
                bodyHtml += `
                    <div class="modal-section">
                        <h3>Who's working on it</h3>
                        <p>${formatMarkdown(item.whoWorking)}</p>
                    </div>
                `;
            }

            if (item.sources && item.sources.length) {
                bodyHtml += `
                    <div class="modal-section">
                        <h3>Sources</h3>
                        <ul>${item.sources.map(s => {
                            const sourceUrl = getSourceUrl(s.url);
                            if (sourceUrl) {
                                return `<li><a href="${sourceUrl}" target="_blank">${s.text}</a></li>`;
                            }
                            return `<li>${s.text}</li>`;
                        }).join('')}</ul>
                    </div>
                `;
            }

            document.getElementById('modal-body').innerHTML = bodyHtml;
            document.getElementById('modal').classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
            document.body.style.overflow = '';
        }

        // Event listeners
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                tab.classList.add('active');
                document.getElementById(`${tab.dataset.tab}-tab`).classList.add('active');
            });
        });

        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                renderInterventions(btn.dataset.filter, document.getElementById('search').value);
            });
        });

        document.getElementById('search').addEventListener('input', (e) => {
            const activeFilter = document.querySelector('.filter-btn.active').dataset.filter;
            renderInterventions(activeFilter, e.target.value);
        });

        document.getElementById('source-search').addEventListener('input', (e) => {
            renderSources(e.target.value);
        });

        document.getElementById('modal-close').addEventListener('click', closeModal);
        document.getElementById('modal').addEventListener('click', (e) => {
            if (e.target === document.getElementById('modal')) closeModal();
        });
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeModal();
        });

        // Initialize
        loadData();
    </script>
</body>
</html>
